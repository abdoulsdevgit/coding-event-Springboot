<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">

</head>
<body class="container">

    <h1>Coding Events </h1>
    <nav th:replace="fragments :: navigation"></nav>
    <p th:unless="${events} and ${events.size()}"> Empty or Invalid Id </p>

    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Email</th>
            <th scope="col">Category</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="event : ${events}">
            <tr>
                <th scope="row" th:text="${event.id}"></th>
                <td th:text="${event.name}"></td>
                <td th:text="${event.eventDetails.description}"></td>
                <td th:text="${event.eventDetails.email}"></td>
                <td th:text="${event.eventCategory.name}"></td>
                <td><a th:href="@{/events/delete(id=${event.id})}" th:method="DELETE" class="btn btn-danger"> Delete</a></td>
            </tr>
        </th:block>

        </tbody>
    </table>
</body>
</html>
